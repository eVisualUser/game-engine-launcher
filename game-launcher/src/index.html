<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>Unreal Engine - Launcher</h1>
      <p>Launcher to help with Unreal Engine C++ project.</p>

      <form id="launch-form">
        <h2>Engine Executable: </h2>
        <input type="text" id="engine-path" placeholder="Engine executable path..."/>
        <h2>Project .uproject file: </h2>
        <input type="text" id="project-path" placeholder=".uproject Path..."/>
        <button type="submit">Save</button>
      </form>

      <br/>
      <p id="p-state"></p>
      <button id="button-compile">Compile</button>
      <br/>
      <button id="button-launch">Run Editor</button>
    </div>
  </body>
</html>
